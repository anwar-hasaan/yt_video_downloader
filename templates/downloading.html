<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://www.iconpacks.net/icons/1/free-video-icon-818-thumb.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Downloading...</title>
  </head>
  <body class="bg-dark">

    <form action="" method="post" aria-hidden="true">
        {% csrf_token %}
        <input type="hidden" name="itag" value="{{itag}}">
        <input type="hidden" name="url" value="{{url}}">
        <input type="submit" name="confirm-download" aria-hidden="true" id="download">
    </form>

    <div class="" style="margin: 200px 0;">
        <center><h2 style="color: white;">Downloading...</h2></center>
        <center><p style="color: white;">Please wait...<br>Don't close this page.</p></center>
        <div class="text-center container">
            <div class="spinner-border" style="width: 4rem; height: 4rem; color: aliceblue;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
      
    <script>
        document.getElementById('download').style.visibility = 'hidden';
        window.onload=function(){
            document.getElementById("download").click();
          };
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
